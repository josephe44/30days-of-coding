<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Double Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #f5d132">
          <h1>Nature Flower</h1>
          <p>all in yellow</p>
        </div>
        <div style="background-color: #373a88">
          <h1>Purpple Flower</h1>
          <p>in the mountains</p>
        </div>
        <div style="background-color: #565f97">
          <h1>Butterfly</h1>
          <p>in the wilderness</p>
        </div>
        <div style="background-color: #08150e">
          <h1>Pink Flower</h1>
          <p>in the green</p>
        </div>
      </div>
      <div class="right-slide">
        <div
          style="
            background-image: url('https://media.istockphoto.com/photos/water-lilies-blooming-in-summer-pond-picture-id1270427630?b=1&k=20&m=1270427630&s=170667a&w=0&h=aL1jug2R9kjQNBb7etYJbqdGOYzpHOpu9p_mJTOvflY=');
          "
        ></div>
        <div
          style="
            background-image: url('https://media.istockphoto.com/photos/butterflies-picture-id1201252148?b=1&k=20&m=1201252148&s=170667a&w=0&h=G-CoAaoqRVk3ikZXMm-g0FtbXEx0OHOucGB9dj-27RI=');
          "
        ></div>
        <div
          style="
            background-image: url('https://media.istockphoto.com/photos/lavender-field-in-the-summer-natural-colors-selective-focus-picture-id1075904718?b=1&k=20&m=1075904718&s=170667a&w=0&h=WXRLDi4De3sFBA8OR7kQnlBTOyUxzmzA4Bz1FnmCob4=');
          "
        ></div>
        <div
          style="
            background-image: url('https://media.istockphoto.com/photos/close-up-beautiful-yellow-flower-and-blue-sky-blur-landscape-natural-picture-id1150875552?b=1&k=20&m=1150875552&s=170667a&w=0&h=i1oBb2SZJbYuThmFT6GV6ClEmWJb6tEeZ5Wg_eBidQU=');
          "
        ></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
