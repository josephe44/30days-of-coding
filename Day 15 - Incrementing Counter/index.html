<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Incrementing Counter</title>
  </head>
  <body>
    <h1>Increment Counter</h1>
    <div class="counter-container">
      <i class="fab fa-twitter fa-3x"></i>
      <div class="counter" data-target="12000"></div>
      <span>Twitter Followers</span>
    </div>
    <div class="counter-container">
      <i class="fab fa-youtube fa-3x"></i>
      <div class="counter" data-target="50000"></div>
      <span>Youtube Subscribe</span>
    </div>
    <div class="counter-container">
      <i class="fab fa-github fa-3x"></i>
      <div class="counter" data-target="18000"></div>
      <span>Github Followers</span>
    </div>
    <div class="counter-container">
      <i class="fab fa-dev fa-3x"></i>
      <div class="counter" data-target="10000"></div>
      <span>Dev Followers</span>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
